<div class="series-item" [ngStyle]="{'background-image': 'url('+imageUrl+')',
    'background-position': 'top '+ offset.y +' left ' + offset.x}"
    [ngClass]="{'defaultImage': imageService.getDefaultImageUrl() === imageUrl}"
>
  <button class="float-button" mat-icon-button (click)="editSeries()" *ngIf="canEdit">
    <mat-icon class="float-icon">build</mat-icon>
  </button>
  <header>
    <label class="series-name">{{userseries.series.title}}</label>
  </header>
  <div>
    <div class="seasons">{{userseries.season}}. Ã©vad, {{userseries.episode}}. rÃ©sz</div>
    <div class="series-prodyear">{{userseries.series.prodYear}}</div>
    <div class="series-length">{{userseries.series.length}} perc</div>
    <div class="series-category">{{getCategories()}}</div>
  </div>
  <footer>
    <label class="age-limit" [ngStyle]="{'border-color': getLimitColor()}">{{userseries.series.ageLimit}}</label>
    <div class="status">
      <label>{{userseries.status.name}}</label>
    </div>
  </footer>
</div>
