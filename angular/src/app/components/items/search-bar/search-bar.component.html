<div class="search-bar-container" [style.width]="width">
  <label class="search-bar-header">{{header}}</label>
  <mat-form-field class="search-field">
    <input class="search-input" type="text" (input)="startTimer()"
      matInput
      autocomplete="off"
      [formControl]="inputValue"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="setAutocompleteValue($event)">
      <mat-option *ngFor="let option of options" [value]="option.value" >
        {{option.shownValue}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
