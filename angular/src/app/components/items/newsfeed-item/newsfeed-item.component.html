<div class="newsfeed-item">
  <button class="edit-button" mat-icon-button (click)="editNewsfeed()" *ngIf="canAccess">
    <mat-icon class="edit-icon">build</mat-icon>
  </button>
  <div class="newsfeed-header">
    <div class="header-title">
      <label class="title">{{newsfeed.title}}</label>
      <label class="modification">{{newsfeed.modification.split("T")[0]}}</label>
    </div>
    <div class="header-subtitle">
      <label class="series-name">{{newsfeed.series.title}}</label>
    </div>
  </div>
  <div class="newsfeed-body">
    <label>
      {{newsfeed.description}}
    </label>
  </div>
</div>
